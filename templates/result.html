<!DOCTYPE html>
<html lang="jp">
  <head>
			<title>おまとめーかー</title>
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/mystyle.css" rel="stylesheet" media="screen">
	<script src="/static/js/jquery-1.8.3.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(document).ready(function () {
			$.getJSON("/hot", function(json) {
				console.log(json);
				for (var i = 0; i < json.length; i++){
					id = json[i]["_id"];
					$.getJSON("/sindan/" + id, {name: "{{name}}"}, function(json) {
						html = '<div class="result"><div class="result_header"><div class="shindan_title"><h4><a href="' + json.url + '" target="_blank" title="">' + json.title + '</a></h4></div></div><div class="result_contents"><p>' + json.result + '</p></div><div class="tweet_area pull-right"><p>ここにツイートボタンが表示されるよ</p></div><div class="line"><hr></div></div>'
						$("#results_area").append(html);
					});
				}
			});
			$("#results_area").append
		});
	</script>
  </head>
<body>
	<div class="container">

		<div class="hero-unit">
			<h1>おまとめーかー</h1>
		</div>

		<div class="row-fluid">
			<div class="span2" id="left">
			</div>

			<div class="span8" id="results_area"></div>

			<div class="span2" id="right">
			</div>
		</div>
	</div>
</body>
</html>
